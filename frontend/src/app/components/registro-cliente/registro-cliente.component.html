<section class="black-dark-background">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-11">
        <div class="card text-black black-background mt-4 mb-4" style="border-radius: 25px; ">
          <div class="card-body p-4">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-lg-2">
                <div class="text-center">
                  <p class="h1 fw-bold mb-0 mt-4 text-white">Crea una cuenta</p>
                  <p class="mt-2 text-secondary">Es fácil y rápido.</p>
                </div>
                <form class="mx-1 mx-md-4" #registerForm="ngForm">
                  <fieldset class="well the-fieldset bg-secondary" *ngIf="element==false">
                    <legend class="the-legend pb-2 fw-semibold text-white">Datos de tu cuenta</legend>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" [(ngModel)]="usuario.user" required (ngModelChange)="verificarCampos()" />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Contraseña nueva" [(ngModel)]="usuario.password" required (ngModelChange)="verificarCampos()" />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="repitcontraseña" name="repitcontraseña" placeholder="Confirmar contraseña" class="form-control" [(ngModel)]="repitPassword" (ngModelChange)="checkPasswordsMatch()" #repitpassword="ngModel" required  />
                      </div>
                    </div>
                    <span *ngIf="passwordsMatch==false" class="text-danger">Las contraseñas no coinciden.</span>
                    <div class="d-flex flex-row align-items-center mt-4 mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">  
                        <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" [(ngModel)]="cliente.email" required (ngModelChange)="verificarCampos()"/>
                      </div>
                    </div>
                  </fieldset>

                  <fieldset class="well the-fieldset bg-secondary" *ngIf="element==true">
                    <legend class="the-legend pb-2 fw-semibold text-white">Datos personales</legend>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="usuario.nombre" required (ngModelChange)="verificarCampos()"/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" [(ngModel)]="usuario.apellido" required (ngModelChange)="verificarCampos()"/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" [(ngModel)]="cliente.telefono" required (ngModelChange)="verificarCampos()"/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-house fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Dirección de domicilio" [(ngModel)]="cliente.direccion" required />
                      </div>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="tyc" name="tyc" [ngModel]="aceptoTerminos" (click)="marcarAceptoTerminos()" required />
                      <label class="form-check-label" for="tyc">
                        Estoy de acuerdo con los <a href="#!">Terminos y Condiciones del Servicio</a>
                      </label>
                    </div>
                  </fieldset>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn green-background btn-lg" [disabled]="!first_element || !passwordsMatch" *ngIf="element==false" (click)="pasoSiguiente()">Siguiente</button>
                    <button type="button" class="btn btn-success btn-lg me-3" *ngIf="element==true" [disabled]="!registerForm.valid || !aceptoTerminos" (click)="registrarCliente()">Registrarse</button>
                    <button type="button" class="btn btn-secondary btn-lg" *ngIf="element==true" (click)="pasoAtras()">Atrás</button>
                  </div>
                </form>
              </div>

              <div class="col-md-10 col-lg-6 col-xl-7">
                <div class="image-container">
                  <img class="img-fluid" src="assets/images/register/cerveza-registro.png">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
