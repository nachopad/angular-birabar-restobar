<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <div class="text-center">
                  <p class="h1 fw-bold mb-0 mt-4">Crea una cuenta</p>
                  <p class="mt-2 text-secondary">Es fácil y rápido.</p>
                </div>
                <form class="mx-1 mx-md-4" #registerForm="ngForm">
                  <fieldset class="well the-fieldset" *ngIf="element==false">
                    <legend class="the-legend pb-2">Datos de tu cuenta</legend>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" [(ngModel)]="usuario.user" required (ngModelChange)="verificarCampos()" />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Contraseña nueva" [(ngModel)]="usuario.password" required (ngModelChange)="verificarCampos()" />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="repitcontraseña" name="repitcontraseña" placeholder="Confirmar contraseña" class="form-control" required (ngModelChange)="verificarCampos()" />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">  
                        <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" [(ngModel)]="cliente.email" required (ngModelChange)="verificarCampos()"/>
                      </div>
                    </div>
                  </fieldset>

                  <fieldset class="well the-fieldset" *ngIf="element==true">
                    <legend class="the-legend pb-2">Datos personales</legend>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="usuario.nombre" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" [(ngModel)]="usuario.apellido" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Número de celular" [(ngModel)]="cliente.telefono" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Dirección de domicilio" [(ngModel)]="cliente.direccion" required />
                      </div>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="tyc" name="tyc" [ngModel]="aceptoTerminos" (click)="marcarAceptoTerminos()" required />
                      <label class="form-check-label" for="tyc">
                        Estoy de acuerdo con los <a href="#!">Terminos y Condiciones del Servicio</a>
                      </label>
                    </div>
                  </fieldset>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" [disabled]="!first_element" *ngIf="element==false" (click)="pasoSiguiente()">Siguiente</button>
                    <button type="button" class="btn btn-success btn-lg me-3" *ngIf="element==true" [disabled]="!registerForm.valid && !aceptoTerminos" (click)="registrarCliente()">Registrarse</button>
                    <button type="button" class="btn btn-secondary btn-lg" *ngIf="element==true" (click)="pasoAtras()">Atrás</button>
                  </div>
                </form>
              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img class="img-fluid" src="../../../assets/images/register/cerveza-registro.png">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
