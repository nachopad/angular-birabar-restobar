<div class="black-dark-background d-flex justify-content-center align-items-center vh-100">
  <form #loginForm="ngForm">
    <div class="black-background p-5 rounded-4 text-secondary shadow" style="width: 25rem">
      <div class="d-flex justify-content-center">
        <img src="assets/images/login/login-icon.svg" alt="login-icon" style="height: 7rem"/>
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-4">
        <div class="input-group-text green-background">
          <img src="assets/images/login/username-icon.svg" alt="username-icon" style="height: 1rem"/>
        </div>
        <input class="form-control bg-light" type="text" placeholder="Usuario" name="username" [(ngModel)]="userform.user" #usuario="ngModel" required/>
      </div>
      <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="text-danger">
        <div *ngIf="usuario.errors?.['required']">
          Debe ingresar un nombre de usuario.
        </div>
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text green-background">
          <img src="assets/images/login/password-icon.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" type="password" placeholder="Contraseña" name="password" [(ngModel)]="userform.password" #contrasenia="ngModel" required/>
      </div>
      <div *ngIf="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)" class="text-danger">
        <div *ngIf="contrasenia.errors?.['required']">
          Debe ingresar una contraseña.
        </div>
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
        </div>
        <div class="pt-1">
          <a href="#" class="text-decoration-none green-text fw-semibold fst-italic" style="font-size: 0.9rem">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <button type="button" class="btn green-background text-white w-100 mt-4 fw-semibold shadow-sm" [disabled]="!loginForm.valid" (click)="login()"> Ingresar </button>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No tienes una cuenta?</div>
        <a [routerLink]="['/registro']" class="text-decoration-none green-text fw-semibold">Regístrate</a>
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="black-background px-3">o</span>
        </div>
      </div>
      <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm bg-white"> 
        <img src="assets/images/login/google-icon.svg" alt="google-icon" style="height: 1.6rem"/>
        <div class="">Continuar con Google</div>
      </div>
  </div>
  </form>
</div>
